<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Access Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        .input-group { text-align: left; margin-bottom: 1.5rem; }
        .input-group label { display: block; color: #555; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #5a6fd1; }
        .error { color: #e74c3c; margin-top: 1rem; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Secure Examination</h2>
    <p style="color: #666; margin-bottom: 2rem;">Please authenticate to continue</p>
    <div class="input-group"><label>User ID</label><input type="text" id="username" placeholder="e.g. student1"></div>
    <div class="input-group"><label>Password</label><input type="password" id="password" placeholder="••••••••"></div>
    <button onclick="performLogin()">Access Portal</button>
    <div id="error-msg" class="error">⚠️ Invalid Credentials</div>
</div>
<script>
    async function performLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) });
        if (res.ok) {
            const data = await res.json();
            localStorage.setItem("currentStudent", data.username);
            window.location.href = data.role === 'teacher' ? "/teacher/dashboard" : "/student/dashboard";
        } else { document.getElementById('error-msg').style.display = 'block'; }
    }
</script>
</body>
</html>
